<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PaintJs3301</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<canvas id="jsCanvas" class="canvas"></canvas>
	<div class="controls">
		<div class="controls__range">
			<input type="range" id="jsRange" min="0.1" max="10" value="2.5" step="0.1">
		</div>
		<div class="controls__btns">
			<button id="jsMode">Заливка</button>
			<button id="jsSave">Сохранить</button>
		</div>
		<div class="controls__colors" id="jsColors">
			<div class="controls__color jsColor" style="background-color: red;"></div>
			<div class="controls__color jsColor" style="background-color: rgb(0, 0, 0);"></div>
			<div class="controls__color jsColor" style="background-color: greenyellow;"></div>
			<div class="controls__color jsColor" style="background-color: green;"></div>
			<div class="controls__color jsColor" style="background-color: yellow;"></div>
			<div class="controls__color jsColor" style="background-color: blue;"></div>
			<div class="controls__color jsColor" style="background-color: blueviolet;"></div>
			<div class="controls__color jsColor" style="background-color: violet;"></div>
			<div class="controls__color jsColor" style="background-color: orange;"></div>
			<div class="controls__color jsColor" style="background-color: rgb(59, 20, 20);"></div>
			<div class="controls__color jsColor" style="background-color: rgb(46, 160, 55);"></div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
